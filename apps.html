<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Plegend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/10/c8/cb/10c8cbab6dcc47a0770c9aee22082ea8.gif');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            color: #fff;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            border-radius: 15px;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
            overflow: hidden;
            width: 150px;
            height: 200px;
        }

        .game-item img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .game-item div {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(76, 175, 80, 0.8);
            width: 100%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .game-item:hover {
            background-color: rgba(69, 160, 73, 0.8);
        }

        .no-matches {
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Search for Apps</h1>
    <input type="text" id="searchInput" placeholder="Search apps..." />

    <div class="game-list" id="gameList">
        <!-- Games will dynamically populate here -->
    </div>

    <script>
        const games = [
            { name: "AI", image: "https://pixelz.cc/wp-content/uploads/2023/12/open-ai-chat-gpt-logo-uhd-4k-wallpaper.jpg", link: "https://proxy-pal.github.io/ai.html" },
            
        ];

        games.sort((a, b) => a.name.localeCompare(b.name));

        const searchInput = document.getElementById("searchInput");
        const gameList = document.getElementById("gameList");

        function displayGames(filteredGames) {
            gameList.innerHTML = "";

            if (filteredGames.length > 0) {
                filteredGames.forEach((game) => {
                    const gameItem = document.createElement("div");
                    gameItem.className = "game-item";

                    const gameImage = document.createElement("img");
                    gameImage.src = game.image;
                    gameImage.alt = game.name;

                    const gameName = document.createElement("div");
                    gameName.textContent = game.name;

                    if (game.link) {
                        gameItem.addEventListener("click", () => {
                            window.location.href = game.link;
                        });
                    }

                    gameItem.appendChild(gameImage);
                    gameItem.appendChild(gameName);
                    gameList.appendChild(gameItem);
                });
            } else {
                const noMatches = document.createElement("div");
                noMatches.className = "no-matches";
                noMatches.textContent = "No matches were found.";
                gameList.appendChild(noMatches);
            }
        }

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            const filteredGames = games.filter((game) =>
                game.name.toLowerCase().includes(query)
            );
            displayGames(filteredGames);
        });

        displayGames(games);
    </script>
</body>
</html>
