<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Proxy-pal</title>
    <style>
        body {
            background-color: aqua; /* You can also use the hex code #00FFFF */
        }

        /* Style for the container to position the buttons */
        .button-container {
            position: absolute; /* Use absolute positioning */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
        }
        
        /* Style for buttons */
        .button {
            margin-left: 5px; /* Space between buttons */
            padding: 10px 15px; /* Padding for button size */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            text-decoration: none; /* Remove underline for links */
            display: inline-block; /* Make the button behave like a block element */
        }

        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Aqua Background Page!</h1>
    <p>This page has an aqua background color.</p>

    <div class="button-container">
        <!-- Buttons wrapped in anchor tags for redirection -->
        <a href="games.html" class="button" id="button1">Games</a>
        <a href="ai.html" class="button" id="button2">AI</a>
        <a href="settings.html" class="button" id="button3">Settings</a>
        <a href="extra.html" class="button" id="button4">Extra</a>
        <a href="#" class="button" id="button5" onclick="openEmbedder()">Embedder</a> <!-- New Embedder button -->
    </div>

    </footer>
</body>
