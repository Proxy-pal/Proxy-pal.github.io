<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Plegend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/10/c8/cb/10c8cbab6dcc47a0770c9aee22082ea8.gif');
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent repeating the background */
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white; /* Change text color to white for better visibility */
        }

        h1 {
            color: #fff; /* White color for the heading */
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .game-item {
            display: flex;
            flex-direction: column; /* Arrange image above name */
            align-items: center;
            padding: 0; /* Remove padding for better image fit */
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent background */
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
            overflow: hidden; /* Ensure content stays within the button */
            width: 150px; /* Increase button width */
            height: 200px; /* Increase button height */
        }

        .game-item img {
            width: 100%; /* Make the image cover the button width */
            height: 80%; /* Cover 80% of the button height */
            object-fit: cover; /* Ensure the image scales properly */
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .game-item div {
            height: 20%; /* Reserve 20% of the button for the text */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(76, 175, 80, 0.8); /* Match the button background */
            width: 100%;
        }

        .game-item:hover {
            background-color: rgba(69, 160, 73, 0.8); /* Darker shade on hover */
        }

        .no-matches {
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Search for Games</h1>
    <input type="text" id="searchInput" placeholder="Search games..." />

    <div class="game-list" id="gameList">
        <!-- Games will dynamically populate here -->
    </div>

    <script>
        // List of games with images
        const games = [
            { name: "Call of Duty", image: "https://example.com/call_of_duty.jpg" },
            { name: "Minecraft", image: "https://wallpapercave.com/wp/wp6548259.jpg", link: "minecraft.html" },
            { name: "Fortnite", image: "https://example.com/fortnite.jpg" },
            { name: "League of Legends", image: "https://example.com/league_of_legends.jpg" },
            { name: "Valorant", image: "https://example.com/valorant.jpg" },
            { name: "Apex Legends", image: "https://example.com/apex_legends.jpg" },
            { name: "Overwatch", image: "https://example.com/overwatch.jpg" },
            { name: "The Witcher 3", image: "https://example.com/the_witcher_3.jpg" },
            { name: "Cyberpunk 2077", image: "https://example.com/cyberpunk_2077.jpg" },
            { name: "God of War", image: "https://example.com/god_of_war.jpg" },
            { name: "Elden Ring", image: "https://example.com/elden_ring.jpg" },
            { name: "Hollow Knight", image: "https://example.com/hollow_knight.jpg" },
            { name: "Among Us", image: "https://example.com/among_us.jpg" },
            { name: "PUBG", image: "https://example.com/pubg.jpg" },
            { name: "Rocket League", image: "https://example.com/rocket_league.jpg" }
        ];

        // Get references to the input and game list
        const searchInput = document.getElementById("searchInput");
        const gameList = document.getElementById("gameList");

        // Function to display games
        function displayGames(filteredGames) {
            gameList.innerHTML = ""; // Clear the current list

            if (filteredGames.length > 0) {
                // Add each game to the list
                filteredGames.forEach((game) => {
                    const gameItem = document.createElement("div");
                    gameItem.className = "game-item";
                    
                    // Create image element
                    const gameImage = document.createElement("img");
                    gameImage.src = game.image; // Set image source
                    gameImage.alt = game.name; // Set image alt text
                    
                    // Set game name text
                    const gameName = document.createElement("div");
                    gameName.textContent = game.name;

                    // Add click event for Minecraft
                    if (game.name === "Minecraft") {
                        gameItem.addEventListener("click", () => {
                            window.location.href = game.link; // Redirect to Minecraft page
                        });
                    }

                    // Append image and name to the game item
                    gameItem.appendChild(gameImage);
                    gameItem.appendChild(gameName);
                    gameList.appendChild(gameItem);
                });
            } else {
                // Show "No matches found" message if no games are found
                const noMatches = document.createElement("div");
                noMatches.className = "no-matches";
                noMatches.textContent = "No matches were found.";
                gameList.appendChild(noMatches);
            }
        }

        // Event listener for search input
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase(); // Get the search query
            const filteredGames = games.filter((game) =>
                game.name.toLowerCase().includes(query)
            ); // Filter games that match the query
            displayGames(filteredGames); // Display the filtered games
        });

        // Initial display of all games
        displayGames(games);
    </script>
</body>
</html>
