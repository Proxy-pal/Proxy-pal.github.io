<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Proxy-pal</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/10/c8/cb/10c8cbab6dcc47a0770c9aee22082ea8.gif'); /* Set the background image */
            background-size: cover; /* Cover the entire screen */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-position: center; /* Center the image */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full height of the viewport */
        }

        /* Style for the container to position the buttons */
        .button-container {
            position: absolute; /* Use absolute positioning */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
        }
        
        /* Style for buttons */
        .button {
            margin-left: 5px; /* Space between buttons */
            padding: 10px 15px; /* Padding for button size */
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            text-decoration: none; /* Remove underline for links */
            display: inline-block; /* Make the button behave like a block element */
        }

        .button:hover {
            background-color: rgba(69, 160, 73, 0.8); /* Darker green on hover */
        }

        h1, p {
            color: white; /* Change text color to white for better visibility */
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Aqua Background Page!</h1>
    <p>This page has an aqua background color.</p>

    <div class="button-container">
        <!-- Buttons wrapped in anchor tags for redirection -->
        <a href="games.html" class="button" id="button1">Games</a>
        <a href="ai.html" class="button" id="button2">AI</a>
        <a href="settings.html" class="button" id="button3">Settings</a>
        <a href="extra.html" class="button" id="button4">Extra</a>
        <a href="embedder.html" class="button" id="button5">Embedder</a> <!-- Redirect to embedder.js -->
    </div>

    <footer>
        <p>&copy; 2025 Proxy-pal. All rights reserved.</p>
    </footer>
</body>
</html>
