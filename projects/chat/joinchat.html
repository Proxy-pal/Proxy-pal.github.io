<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .create-group {
            text-align: center;
            font-size: 14px;
            color: #007BFF;
            margin-top: 10px;
        }

        .create-group a {
            text-decoration: none;
            color: #007BFF;
        }

        .create-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Join Chat</h2>
        <div class="input-container">
            <input type="text" id="name" placeholder="Name" />
        </div>
        <div class="input-container">
            <input type="text" id="id" placeholder="6-Digit ID" maxlength="6" />
        </div>
        <button onclick="joinChat()">Join</button>
        <div class="error-message" id="errorMessage"></div>
        
        <div class="create-group">
            Want to create your own group? <a href="create.html">Click Here</a>
        </div>
    </div>

    <script>
        // Simulated database of active chat IDs
        const activeChatIDs = {
            "123456": ["User1"], // Example: ID 123456 has one member
            "654321": ["User2", "User3"] // Example: ID 654321 has two members
        };

        function joinChat() {
            const nameInput = document.getElementById('name').value.trim();
            const idInput = document.getElementById('id').value.trim();
            const errorMessageDiv = document.getElementById('errorMessage');

            // Validate inputs
            if (!nameInput) {
                errorMessageDiv.textContent = 'Please enter your name.';
                return;
            }

            if (!/^\d{6}$/.test(idInput)) {
                errorMessageDiv.textContent = 'ID must be a 6-digit number.';
                return;
            }

            // Check if the ID exists in the activeChatIDs
            if (activeChatIDs[idInput]) {
                // Add the user to the chat ID
                activeChatIDs[idInput].push(nameInput);

                // Redirect to joinchat.html
                localStorage.setItem('chatID', idInput);
                localStorage.setItem('userName', nameInput);
                window.location.href = 'joinchat.html';
            } else {
                // If the ID does not exist, display an error message
                errorMessageDiv.textContent = 'The ID you have provided does not exist.';
            }
        }

        // Periodically clean up inactive chat IDs
        setInterval(() => {
            for (const id in activeChatIDs) {
                if (activeChatIDs[id].length === 0) {
                    delete activeChatIDs[id]; // Remove the ID if no members are present
                }
            }
        }, 60000); // Run cleanup every 60 seconds
    </script>

</body>
</html>
