<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        #messages {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Join Chat</h2>
        <input type="text" id="chatId" placeholder="Enter Chat ID" />
        <button onclick="joinChat()">Join</button>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatIdInput = document.getElementById('chatId');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Simulated chat data
        const chatData = {
            '123456': [],
            '654321': []
        };

        function joinChat() {
            const chatId = chatIdInput.value;
            if (chatData[chatId]) {
                displayMessages(chatId);
            } else {
                alert('No chat found with this ID.');
            }
        }

        function displayMessages(chatId) {
            messagesDiv.innerHTML = ''; // Clear previous messages
            chatData[chatId].forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = msg;
                messagesDiv.appendChild(messageElement);
            });
        }

        function sendMessage() {
            const chatId = chatIdInput.value;
            const message = messageInput.value;
            if (chatData[chatId]) {
                chatData[chatId].push(message);
                displayMessages(chatId);
                messageInput.value = ''; // Clear input
            } else {
                alert('You need to join a chat first.');
            }
        }
    </script>

</body>
</html>
