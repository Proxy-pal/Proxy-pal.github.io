<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            padding-right: 40px; /* Space for the icon */
            border: 1px solid #ccc; /* Border styling */
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space between button and input */
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px; /* Space above the button */
        }

        .forgot-password {
            text-align: center;
            font-size: 14px;
            color: #007BFF;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007BFF;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .input-error {
            border-color: red; /* Red border for error */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Join Chat</h2>
        <div class="error-message" id="errorMessage"></div>
        <div class="input-container">
            <input type="text" id="name" placeholder="Name" />
        </div>
        <div class="input-container">
            <input type="text" id="id" placeholder="ID (6 digits)" maxlength="6" />
        </div>
        <button onclick="joinChat()">Join</button>
        
        <div class="forgot-password">
            Want to create your own group? <a href="create.html">click Here</a>
        </div>
    </div>

    <script>
        const existingIds = new Set(); // Store existing IDs

        function joinChat() {
            const nameInput = document.getElementById('name');
            const idInput = document.getElementById('id');
            const errorMessageDiv = document.getElementById('errorMessage');

            const name = nameInput.value.trim();
            const id = idInput.value.trim();

            // Reset error message and styles
            errorMessageDiv.textContent = '';
            nameInput.classList.remove('input-error');
            idInput.classList.remove('input-error');

            // Validate inputs
            if (!name || !id || id.length !== 6 || isNaN(id)) {
                errorMessageDiv.textContent = 'Invalid name or ID. Please try again.';
                nameInput.classList.add('input-error');
                idInput.classList.add('input-error');
                return;
            }

            // Check if ID already exists
            if (existingIds.has(id)) {
                // Redirect to chat.html
                window.location.href = 'chat.html';
            } else {
                // ID does not exist
                errorMessageDiv.textContent = 'The ID you have provided does not exist.';
                idInput.classList.add('input-error');
            }
        }
    </script>

</body>
</html>
