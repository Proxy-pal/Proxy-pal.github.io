<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            padding-right: 40px; /* Space for the icon */
            border: 1px solid #ccc; /* Border styling */
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space between button and input */
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            font-size: 14px;
            color: #007BFF;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007BFF;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username" />
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" />
            <img src="https://www.svgrepo.com/show/390437/eye-key-look-password-security-see.svg" 
                 class="toggle-password" id="showPassword" alt="Show Password" />
            <img src="https://cdn4.iconfinder.com/data/icons/mobile-ui-9/24/mobile_icon_app_hidden-512.png" 
                 class="toggle-password" id="hidePassword" alt="Hide Password" style="display: none;" />
        </div>
        <button onclick="login()">Login</button>
        <div class="error-message" id="errorMessage"></div>
        
        <div class="forgot-password">
            If you forgot your password, please contact <strong>MK</strong>
        </div>
    </div>

    <script>
        const users = [
            { username: "MK", password: "Justguess" },
            { username: "Kerod", password: "1234" },
            { username: "Eben@", password: "1234snow" },
            { username: "Hewi", password: "hewanmatter%252012" },
            { username: "Theminecartmaker", password: "Bypassnow" },
            { username: "Kaleb", password: "0000" },
        ];

        function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

            if (user) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMessageDiv.textContent = 'Invalid username or password. Please try again.';
            }
        }

        document.getElementById('username').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        document.getElementById('password').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        const passwordInput = document.getElementById('password');
        const showPasswordIcon = document.getElementById('showPassword');
        const hidePasswordIcon = document.getElementById('hidePassword');

        showPasswordIcon.addEventListener('click', function() {
            passwordInput.type = 'text';
            showPasswordIcon.style.display = 'none';
            hidePasswordIcon.style.display = 'block';
        });

        hidePasswordIcon.addEventListener('click', function() {
            passwordInput.type = 'password';
            hidePasswordIcon.style.display = 'none';
            showPasswordIcon.style.display = 'block';
        });
    </script>

</body>
</html>
